<div class="container">
  <form [formGroup]="form" (ngSubmit)="submit()">
    <div>
      <img [src]="form.controls.image.value">
    </div>
    <div class="form-group">
      <label>Name</label>
      <input type="text" class="form-control" formControlName="name" placeholder="Name.." maxlength="30">
    </div>

    <div class="form-group">
      <label>Description</label>
      <input type="text" class="form-control" formControlName="description" placeholder="Description.." maxlength="200">
    </div>

    <div class="form-group">
      <label>Price</label>
      <input type="number" class="form-control" formControlName="price" placeholder="Price..">
    </div>
    <button type="submit" [disabled]="form.invalid">Save</button>
  </form>
</div>
